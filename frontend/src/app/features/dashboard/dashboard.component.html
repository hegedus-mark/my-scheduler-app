<div class="p-6 space-y-6">
<!--  Stats Overview -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">Total Tasks</p>
          <p class="text-2xl font-semibold">28</p>
        </div>
        < class="text-blue-500 h-8 w-8" />
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">Users</p>
          <p class="text-2xl font-semibold">12</p>
        </div>
        <lucide-angular [img]="Users" class="text-green-500 h-8 w-8"></lucide-angular>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">Events</p>
          <p class="text-2xl font-semibold">8</p>
        </div>
        <lucide-angular [img]="Calendar" class="text-purple-500 h-8 w-8"></lucide-angular>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-500 text-sm">Hours Scheduled</p>
          <p class="text-2xl font-semibold">42</p>
        </div>
        <lucide-angular [img]="Clock" class="text-orange-500 h-8 w-8"></lucide-angular>
      </div>
    </div>
  </div>
</div>
