<div class="flex flex-col h-full bg-base-100">
  <!-- Calendar Header -->
  <div
    class="flex items-center justify-between p-4 bg-base-200 border-b border-base-300"
  >
    <div class="flex items-center gap-4">
      <!-- View Toggle Buttons -->
      <div class="join">
        <button
          class="join-item btn btn-sm"
          [class.btn-primary]="currentView() === 'month'"
          [class.btn-ghost]="currentView() !== 'month'"
          (click)="switchView('month')"
          aria-label="Month view"
        >
          Month
        </button>
        <button
          class="join-item btn btn-sm"
          [class.btn-primary]="currentView() === 'week'"
          [class.btn-ghost]="currentView() !== 'week'"
          (click)="switchView('week')"
          aria-label="Week view"
        >
          Week
        </button>
      </div>
      <h2 class="text-xl font-semibold text-base-content">
        {{ headerDisplay() }}
      </h2>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-2">
      <button
        (click)="handleDateChange(-1)"
        class="btn btn-ghost btn-sm"
        aria-label="Previous"
      >
        <lucide-icon [img]="ChevronLeft" class="w-5 h-5" />
      </button>
      <button
        (click)="handleDateChange(1)"
        class="btn btn-ghost btn-sm"
        aria-label="Next"
      >
        <lucide-icon [img]="ChevronRight" class="w-5 h-5" />
      </button>
      <div class="divider divider-horizontal mx-2"></div>
      <button class="btn btn-ghost btn-sm">
        <lucide-icon [img]="Users" class="w-5 h-5" />
      </button>
      <button class="btn btn-primary btn-sm">
        <lucide-icon [img]="Plus" class="w-5 h-5" />
      </button>
    </div>
  </div>

  <!-- Router Outlet for Calendar Views -->
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
