<div class="p-8 space-y-8">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2">Button Component</h1>
    <p class="text-gray-600">A collection of button styles, sizes, and states used throughout the application.</p>
  </div>

  <!-- Variants -->
  <section class="space-y-4">
    <h2 class="text-xl font-semibold mb-4">Variants</h2>
    <div class="flex flex-wrap gap-4">
      <app-button variant="primary">Primary</app-button>
      <app-button variant="secondary">Secondary</app-button>
      <app-button variant="outline">Outline</app-button>
      <app-button variant="danger">Danger</app-button>
      <app-button variant="ghost">Ghost</app-button>
    </div>
  </section>

  <!-- Sizes -->
  <section class="space-y-4">
    <h2 class="text-xl font-semibold mb-4">Sizes</h2>
    <div class="flex flex-wrap items-center gap-4">
      <app-button size="sm">Small</app-button>
      <app-button size="md">Medium</app-button>
      <app-button size="lg">Large</app-button>
    </div>
  </section>

  <!-- States -->
  <section class="space-y-4">
    <h2 class="text-xl font-semibold mb-4">States</h2>
    <div class="flex flex-wrap gap-4">
      <app-button>Normal</app-button>
      <app-button disabled>Disabled</app-button>
      <app-button loading>Loading</app-button>
    </div>
  </section>

  <!-- Full Width -->
  <section class="space-y-4">
    <h2 class="text-xl font-semibold mb-4">Full Width</h2>
    <div class="space-y-4 max-w-md">
      <app-button [fullWidth]="true">Full Width Button</app-button>
    </div>
  </section>
