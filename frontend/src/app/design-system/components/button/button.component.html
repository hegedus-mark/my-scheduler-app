<button
  [type]="type()"
  [disabled]="disabled() || loading()"
  [class]="classes()"
  (click)="clicked.emit()"
>
  @if (loading()) {
    <ng-container>
      <app-spinner/>
      Loading...
    </ng-container>
  } @else if (!loading()) {
    <ng-container>
      @if (icon()) {
        <i [class]="icon() + ' mr-2'"></i>
      }
      <ng-content></ng-content>
    </ng-container>
  }
</button>
